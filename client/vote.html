<!doctype html>
<head>
    <meta charset='utf-8' name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Eurosensus</title>

    <link href='css/bootstrap3.css' rel='stylesheet'>
    <link href='css/vote.css' rel='stylesheet'>
    <link href='css/lib/font-awesome.css' rel='stylesheet'>
    <script src='js/lib/jquery.js'></script>
    <script src='js/lib/bootstrap-dropdown-3.js'></script>
    <script src='js/lib/mustache.js'></script>
    <script src='js/vote/data.js'></script>
    <script src='js/vote/main.js'></script>
</head>
<body>
    <div class='navbar navbar-fixed-top'>
        <div class='container'>
            <div class='navbar-brand'>Eurosensus</div>
        </div>
    </div>
    <div class='container'>
        <div class='row col-offset-2 col-span-8'>
            <div class='intro'>
                <h1>Your info</h1>
                <p class='lead'>Make your voice heard</p>
            </div>

            <div class='panel panel-warning col-offset-1 col-span-10'>
                <div class='panel-heading'>Warning</div>
                <span>Carefully fill in this form. Any mistake may invalidate your vote when it is reviewed.</span>
            </div>

            <form class='form-horizontal col-offset-1 col-span-10'></form>
            <div style='margin-bottom:30px'>
                <center>
                    <script type='text/javascript' src='http://www.google.com/recaptcha/api/challenge?k=6LdaW90SAAAAAJdcDPdyuHZcU16vkdh2hcGbAMg7'>
                    </script>
                    <noscript>
                        <iframe src='http://www.google.com/recaptcha/api/noscript?k=6LdaW90SAAAAAJdcDPdyuHZcU16vkdh2hcGbAMg7' height='300' width='500' frameborder='0'></iframe><br>
                        <textarea name='recaptcha_challenge_field' rows='3' cols='40'></textarea>
                        <input type='hidden' name='recaptcha_response_field' value='manual_challenge'>
                    </noscript>
                </center>
            </div>
            <div class='col-offset-1 col-span-5'>
                <label class='checkbox' style='text-align:justify'>
                    <input type='checkbox'/>I certify the information in this form is correct, that I have not previously supported this initiative and that I have read the privacy statement.
                </label>
            </div>
            <div class='col-span-5'>
                <center>
                    <span class='btn btn-success btn-large' id='vote'>Count my vote!</span>
                </center>
            </div>
        </div>

        <div class='modal fade'>
            <div class='modal-header'>
                <button type='button' class='close' data-dismiss='modal' aria-hidden='true'>&times;</button>
                <h3>Congratulations</h3>
                </div>
                <div class='modal-body'>
                <p>For more information about this European initiative, and many others, visit <a>Eurosensus.org</a>.</p>
                </div>
                <div class='modal-footer'>
                <a href='#' class='btn btn-primary'>Go to Eurosensus.org</a>
            </div>
        </div>
    </div>
</body>

<script type='mustache' id='template-voting-form'>
    {{#sections}}
        <legend class='legend-primary'>{{title}}<i class='icon-{{icon}} pull-right' style='margin-top:10px'></i></legend>
        {{#inputs}}
        <div class='control-group'>
            <label class='control-label'>{{name}}</label>
            <div class='controls'>
                {{^dropdown}}
                    <input id='input-{{id}}' type='text' placeholder='{{^placeholder}}{{name}}{{/placeholder}}{{#placeholder}}{{placeholder}}{{/placeholder}}' class='input-with-feedback'>
                {{/dropdown}}
                {{#dropdown}}
                    <div class='btn-group'>
                        <button id='dropdown-{{id}}' class='btn dropdown-toggle btn-primary' data-toggle='dropdown'>{{dropdown}} <span class='caret'></span></button>
                        <ul class='dropdown-menu'>
                            {{#dropdownValues}}
                                <li><a>{{value}}</a></li>
                            {{/dropdownValues}}
                        </ul>
                    </div>
                {{/dropdown}}
            </div>
        </div>
        {{/inputs}}
    {{/sections}}
</script>

<script type='mustache' id='template-dropdown-menu'>
    {{#dropdownValues}}
        <li><a>{{value}}</a></li>
    {{/dropdownValues}}
</script>
