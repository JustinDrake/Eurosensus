<!doctype html>
<head>
    <meta charset='utf-8' http-equiv='X-UA-Compatible' content='IE=edge,chrome=1'>
    <title>Eurosensus</title>
    <link href='css/bootstrap.css' rel='stylesheet'>
    <script src='js/jquery.js'></script>
    <script src='js/bootstrap.js'></script>
    <script src='js/vote.js'></script>
</head>
<body>
    <div class='container'>
        <div class='row' style='margin-top:20px'>
            <form class='form-horizontal offset3 span6'>
                <legend>Basic information</legend>
                <div class='control-group'>
                    <label class='control-label' for='inputEmail'>Name</label>
                    <div class='controls'>
                        <input type='text' placeholder='Name'>
                    </div>
                </div>
                <div class='control-group'>
                    <label class='control-label' for='inputPassword'>Surname</label>
                    <div class='controls'>
                        <input type='text' placeholder='Surname'>
                    </div>
                </div>
                <div class='control-group'>
                    <label class='control-label' for='inputPassword'>Date of birth</label>
                    <div class='controls'>
                        <input type='text' placeholder='Date of birth'>
                    </div>
                </div>
                <div class='control-group'>
                    <label class='control-label' for='inputPassword'>Nationality</label>
                    <div class='controls'>
                        <input type='text' placeholder='Nationality'>
                    </div>
                </div>
                <legend>Identification</legend>
                <div class='control-group'>
                    <label class='control-label'>Document</label>
                    <div class='controls'>
                        <div class='btn-group'>
                            <button class='btn dropdown-toggle' data-toggle='dropdown'>Select document <span class='caret'></span></button>
                            <ul class='dropdown-menu'>
                                <li><a>Passport</a></li>
                                <li><a>Identity card</a></li>
                            </ul>
                        </div>
                    </div>
                </div>

                <div class='control-group'>
                    <label class='control-label' for='inputPassword'>Document number</label>
                    <div class='controls'>
                        <input type='text' placeholder='Document number'>
                    </div>
                </div>

                <legend>Address</legend>
                <div class='control-group'>
                    <label class='control-label' for='inputPassword'>Full address</label>
                    <div class='controls'>
                        <input type='text' placeholder='Full address'>
                    </div>
                </div>
                <div class='control-group'>
                    <label class='control-label' for='inputPassword'>Country</label>
                    <div class='controls'>
                        <input type='text' placeholder='Country'>
                    </div>
                </div>

                <legend>Final steps</legend>
                <label class='checkbox'>
                    <input type='checkbox'>I hereby certify that the information provided in this form is correct and that I have not already supported this proposed citizens' initiative.
                </label>

                <label class='checkbox'>
                    <input type='checkbox'>I have read the privacy statement.
                </label>

                <center>
                    <script type='text/javascript' src='http://www.google.com/recaptcha/api/challenge?k=6LdaW90SAAAAAJdcDPdyuHZcU16vkdh2hcGbAMg7'></script>
                    <noscript>
                        <iframe src='http://www.google.com/recaptcha/api/noscript?k=6LdaW90SAAAAAJdcDPdyuHZcU16vkdh2hcGbAMg7' height='300' width='500' frameborder='0'></iframe><br>
                        <textarea name='recaptcha_challenge_field' rows='3' cols='40'></textarea>
                        <input type='hidden' name='recaptcha_response_field' value='manual_challenge'>
                    </noscript>
                </center>

                <div class='control-group' style='margin-top:20px'>
                    <div class='controls'>
                    <span type='submit' class='btn btn-primary' id='vote'>Count my vote!</span>
                    </div>
                </div>
            </form>
        </div>

        <div class='modal fade'>
            <div class='modal-header'>
                <button type='button' class='close' data-dismiss='modal' aria-hidden='true'>&times;</button>
                <h3>Congratulations</h3>
                </div>
                <div class='modal-body'>
                <p>For more information about this European initiative, and many others, visit <a>Eurosensus.org</a>.</p>
                </div>
                <div class='modal-footer'>
                <a href='#' class='btn btn-primary'>Go to Eurosensus.org</a>
            </div>
        </div>
    </div>
</body>
