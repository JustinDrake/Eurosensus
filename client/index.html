    <div class='container'>
        <div class='row'>
            <img src='http://www.yorubagirldancing.com/wp-content/uploads/2010/08/Ice-cream.jpg'
            class='span3' />
            <div class='span6 well' style='margin-bottom:0px'>
                <h2 style='margin-bottom:0px'>Icecream for Europe<a style='margin-top:5px' href='#' class='btn pull-right'><i class='icon-star'></i> Follow</a></h2>
                <h4 style='margin-top:0px; margin-bottom:25px'>www.icecream.eu</h4>
                <p style='margin-bottom:28px'>It is the right for every child in Europe to have an icecream every week. Please help us reach 1 million signatures!</p>



                <span class="label">Health</span>
                <span class="label">Youth</span>

                <div class='fb-like pull-right' data-send='false' data-layout='button_count' data-width='450' data-show-faces='false'></div>
                <a href='https://twitter.com/share' class='twitter-share-button pull-right' data-via='justinfdrake'>Tweet</a>
            </div>
                <div class='span3'>
                    <center><b>10,234 votes</b></center>
                    <div class='progress progress-striped progress-success' style='height:8px'>

                    </div>
                </div>

                <div class='span3'>
                    <center><b>123 days left</b></center>
                    <div class='progress progress-striped' style='height:8px'>
                        <div class='bar' style='width: 60%;'></div>
                    </div>
                </div>

    <script>
        ! function(d, s, id) {
            var js, fjs = d.getElementsByTagName(s)[0];
            if (!d.getElementById(id)) {
                js = d.createElement(s);
                js.id = id;
                js.src = '//platform.twitter.com/widgets.js';
                fjs.parentNode.insertBefore(js, fjs);
            }
        }(document, 'script', 'twitter-wjs');
    </script>
    <script>
        (function(d, s, id) {
            var js, fjs = d.getElementsByTagName(s)[0];
            if (d.getElementById(id)) return;
            js = d.createElement(s);
            js.id = id;
            js.src = '//connect.facebook.net/fr_FR/all.js#xfbml=1';
            fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'facebook-jssdk'));
